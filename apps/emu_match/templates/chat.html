[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Chat</h1>



  <!-- Show Chat -->
  <!-- <div class="box"> -->
  <!-- Here will go the comments. -->
  <div v-for="c in chat_list" class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{c.email}}</strong> <small>{{c.time}}</small>
            <br>
            {{c.chat}}
          </p>
        </div>
    </article>
  </div>
  <!-- </div> -->

  <!-- Add Chat -->
  <div class="block">
    <div class="field">
      <p class="control">
        <input class="input" type="text" v-model="new_chat" />
      </p>
    </div>
    <button class="button is-primary" @click="add_chat(new_chat)">Submit</button>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let add_chat_url = "[[=XML(add_chat_url)]]";
  let get_chat_url = "[[=XML(get_chat_url)]]";
</script>
<script src="js/chat.js"></script>
[[end]]
